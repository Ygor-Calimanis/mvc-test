<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Tables/Thymeleaf</title>
</head>

<body>
    <header>
        <nav class="navbar bg-secondary navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="https://via.placeholder.com/200x60?text=LOGO" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-white" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Cadastrar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Consultar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Excluir</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="commonSection">
        <container>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <table class="table table-dark table-striped">
                        <thead>
                            <tr>
                                <th scope="row">ID</th>
                                <th scope="row">Nome</th>
                                <th scope="row">Data de Nascimento</th>
                                <th scope="row">Sexo</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>John</td>
                                <td>26/02/03</td>
                                <td>Masculino</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Lore</td>
                                <td>27/10/2003</td>
                                <td>Feminino</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>Leo</td>
                                <td>12/05/1950</td>
                                <td>Masculino</td>
                            </tr>
                            <tr>
                                <th scope="row">4</th>
                                <td>Mary</td>
                                <td>25/01/1975</td>
                                <td>Feminino</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="row justify-content-center text-center">
                        <div class="col-md-3"><button type="button" class="btn btn-success">Cadastrar</button>
                        </div>
                        <div class="col-md-3"><button type="button" class="btn btn-warning">Atualizar</button>
                        </div>
                        <div class="col-md-3"><button type="button" class="btn btn-primary">Consultar</button>
                        </div>
                        <div class="col-md-3"><button type="button" class="btn btn-danger">Excluir</button>
                        </div>
                    </div>
                </div>
            </div>
        </container>
    </section>

</body>

</html>
